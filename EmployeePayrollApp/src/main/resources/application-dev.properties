# Logging level for development (detailed logs)
logging.level.root=DEBUG
logging.level.com.example.payroll=DEBUG

# Console logging format (detailed output)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file for development
logging.file.name=logs/dev-application.log
